<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todolist-App</title>
    <!-- Favicon -->
    <link rel="icon" href="/apple-touch-icon.png"/>
    <script src="todoList.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,0"/>
    <link rel="stylesheet" href="todoList.css"/>
  </head>

  <body>
    <div class="container">
      <div class="todo">
        <h2 class="todo__title">Todo</h2>

        <form class="todo__form">
          <input type="text" class="todo__input" placeholder="Add todo..."/>
          <button type="submit" class="todo__submit todo__submit-secondary">
            <span class="material-symbols-outlined">add</span>
          </button>
        </form>
        <u class="todo__list"></u>

      </div>
    </div>
    <!-- <footer>
      <div class="footer__content">
        Jonas Niyazson &copy; Copyright 2022. All rights reserved
      </div>
    </footer> -->
  </body>
</html>
